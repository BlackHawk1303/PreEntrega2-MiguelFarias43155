<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Proyectos</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!--Cabecera-->
    <header>
      <div class="header-section container">
        <img class="logo" src="./img/logo-coderhouse.png" alt="" />
        <div>
          <img
            onclick="showCart(this)"
            class="cart"
            src="./img/cart.png"
            alt=""
          />
          <p class="count-product">0</p>
        </div>
        <div class="cart-products" id="products-id">
          <p class="close-btn" onclick="closeBtn()">X</p>
          <h3>Mi Carro</h3>
          <div class="card-items"></div>
          <h2>Total: $<strong class="price-total">0</strong></h2>
        </div>
      </div>
    </header>
    <!--Cabecera-->
    <section class="container">
      <div class="products">
        <!--Proyecto 1-->
        <div class="carts">
          <div>
            <img src="./img/proyecto1.png" alt="" />
            <p>$<span>10.000</span></p>
          </div>
          <p class="title">Proyecto 1 --------Descripcion -----------</p>
          <a href="" data-id="1" class="btn-add-cart">agregar al carro</a>
        </div>
        <!--Proyecto 1-->
        <!--Proyecto 2-->
        <div class="carts">
          <div>
            <img src="./img/proyecto2.png" alt="" />
            <p>$<span>20.000</span></p>
          </div>
          <p class="title">Proyecto 2 --------Descripcion -----------</p>
          <a href="" data-id="2" class="btn-add-cart">agregar al carro</a>
        </div>
        <!--Proyecto 2-->
        <!--Proyecto 1-->
        <div class="carts">
          <div>
            <img src="./img/proyecto3.png" alt="" />
            <p>$<span>30.000</span></p>
          </div>
          <p class="title">Proyecto 3 --------Descripcion -----------</p>
          <a href="" data-id="3" class="btn-add-cart">agregar al carro</a>
        </div>
        <!--Proyecto 3-->
      </div>
    </section>

    <footer>
      <img src="img/hellfish.png" alt="#" class="class-icono-footer" />
      Sitio/Portafolio &copy; Creado por MiguelFarias.
      <img src="img/hellfish.png" alt="#" class="class-icono-footer" />
    </footer>
  </body>

  <script>
    function showCart(x) {
      document.getElementById("products-id").style.display = "block";
    }
    function closeBtn() {
      document.getElementById("products-id").style.display = "none";
    }
  </script>

  <script src="./script.js"></script>
</html>
